version: '3.4'

services:
  pi.plataformaweb.enchente:
    image: piplataformawebenchente:dev
    container_name: Pi.PlataformaWeb.Enchente
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Pi.PlataformaWeb.Enchente"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_pi.plataformaweb.enchente$
    volumes:
      - E:\PI.PlataformaWeb\Pi.PlataformaWeb.Enchente\Pi.PlataformaWeb.Enchente:/app
      - E:\PI.PlataformaWeb\Pi.PlataformaWeb.Enchente:/src
      - C:\Users\Leonardo\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_pi.plataformaweb.enchente$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_pi.plataformaweb.enchente$ \"/app/bin/Debug/netcoreapp3.1/Pi.PlataformaWeb.Enchente.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true